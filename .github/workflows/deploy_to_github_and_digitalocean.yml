name: Deploy to GitHub and DigitalOcean

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
    secrets:
      DIGITALOCEAN_ACCESS_TOKEN:
        required: true
      DIGITALOCEAN_APP_ID:
        required: true
      DISCORD_CI_WEBHOOK:
        required: true

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  # Build the image and push to the container registry.
  deploy_container:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Build and Push Container
        uses: bdrelling/ci/.github/actions/build-and-push-container@main
        with:
          registry: ghcr.io
          registry_name: ${{ github.actor }}
          registry_username: ${{ github.actor }}
          registry_password: ${{ github.token }}
          image_name: ${{ inputs.image_name }}

  # Trigger the app deployment.
  deploy_app:
    name: Deploy App
    runs-on: ubuntu-latest
    needs: [deploy_container]
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Create Deployment
        run: |
          doctl registry login --expiry-seconds 60
          doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }}

  # Send notification to Discord on failure.
  send_notification:
    name: Send Notification
    uses: ./.github/workflows/send_notification.yml
    needs: [deploy_app]
    if: failure()
    secrets: inherit
